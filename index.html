<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- link to the icon source: https://www.flaticon.com/free-icon/to-do-list_2387757?term=to%20do&page=1&position=5&page=1&position=5&related_id=2387757&origin=search -->
    <link rel="icon" href="./images/to-do-list-icon.png">
    <script src="https://kit.fontawesome.com/ba6c5b1f7d.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
</head>
<body id="body">
    <header>
        <h1>To-Do list!</h1>
        <button id="samp-projects-btn">Sample</button>
    </header>
    <div id="lower-container">
        <nav id="navbar"></nav>
        <main id="main-content">
            <h1 id="main-content-header"></h1>
            <div id="task-flexbox">
                <div id="task-container"></div>
                <div id="task-preview-box" class="hidden"></div>
            </div>
        </main>
    </div>
    <div class="modal modal-wrapper" id="add-task-modal-wrapper">
        <div id="add-task-modal">
            <div class="modal-header">
                <h3>New Task</h3>
                <button class="modal-close">X</button>
            </div>
            <label for="task-title">Task Title</label>
            <input type="text" name="task-title" id="new-task-title"> <br>
            <label for="task-desc">Description</label>
            <input type="text" name="task-desc" id="new-task-desc"> <br>
            <label for="priority-select">Priority</label>
            <select id="new-task-priority">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
            <label for="project-select">Project</label>
            <select id="project-select"></select> <br />
            <button id="submit-task">Add Task</button>
        </div>
    </div>
    <div class="modal modal-wrapper" id="add-project-modal-wrapper">
        <div id="add-project-modal">
            <div class="modal-header">
                <h3>New Project</h3>
                <button class="modal-close">X</button>
            </div>
            <label for="project-title">Project Title</label>
            <input type="text" name="project-title" id="new-project-title">
            <button id="submit-project">Submit</button>
        </div>

    </div>
    <footer class="project-footer">
        <p>Dan Meleras <a href="https://github.com/danme-l"><i class="fa-brands fa-github"></i></a> || As part of the Odin Project Web Dev Curriculum</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
